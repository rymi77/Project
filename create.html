<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bug Finder | Home</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="js/create.js" type="module"></script>
  </head>
  <body>
    <header id="main-header"></header>
    <div class="container">
      <form class="loginForm">
        <p>
          <label for="email">Email</label>
          <input type="text" placeholder="email" id="email-create"/>
        </p>
        <p>
            <label for="username">Username</label>
            <input type="text" placeholder="username" id="username-create"/>
          </p>
        <p>
          <label for="password">Password</label>
          <input type="password" placeholder="password" id="password-create" />
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" placeholder="re-enter password" id="re-password" />
          </p>
        <button type="button" id="createButton">Create</button>
      </form>
    </div>
    <footer id="main-footer"></footer>
  </body>
</html>
